<div class="post-summary">
    <div class="h-feed-meta">
        <a href="{{ .Permalink }}">
            {{ partial "h-feed-post-info.html" . }}
            {{ partial "h-feed-title.html" . }}
        </a>
    </div>
        {{ partial "tags.html" . }}
        
        {{ if isset .Params "summary" }}
        {{ .Params.Summary | markdownify }}
        {{ else }}
        <div class="feed-post">
            {{ .Summary | markdownify }}
        </div>
        {{ end }}       
</div>
