<div class="post-summary">
    <div class="fade">
        <a href="{{ .Permalink }}">
            {{ partial "h-feed-post-info.html" . }}
            {{ partial "h-feed-title.html" . }}
        </a>
    </div>
    <p class="feed-post">
        {{ if isset .Params "summary" }}{{ .Params.Summary | markdownify }}{{ else }}{{ .Summary | markdownify }}{{ end }}
    </p>
</div>
