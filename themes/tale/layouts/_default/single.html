{{define "main"}}

<main>
	<a name="top"></a>
	<div class="individual-post">
		<!-- {{ partial "single/posts/table-of-contents.html" . }} disabled on 12-14-20-->
		<div class="post-meta">
			<a href="{{ .Permalink }}">
				{{ partial "single/posts/post-info.html" . }}
				{{ partial "single/posts/title.html" . }}
			</a>
		</div>
		{{ partial "tags.html" . }}
		<div class="whole-post">
			{{ .Content }}
		</div>
	</div>
	<div class="pagination">
		{{- if .PrevPage }}
		<a href="{{ .PrevPage.RelPermalink }}" class="left arrow">&#8592;</a>
		{{ else }}
		<span class="leftarrow-hidden">&#8592;</span>
		{{- end }}
		&nbsp;<a href="#top" class="top">top</a>&nbsp;
		{{- if .NextPage }}
		<a href="{{ .NextPage.RelPermalink }}" class="right arrow">&#8594;</a>
		{{ else }}
		<span class="leftarrow-hidden">&#8592;</span>
		{{- end }}
	</div>
</main>

{{ end }}
